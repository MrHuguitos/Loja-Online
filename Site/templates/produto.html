<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nome2 }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/produto.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
</head>

<body>
    <div class="background">
        <form class="my-form" method="POST" action="{{ url_for('save_product', codigo=codigo2) }}">
            <div class="form-welcome-row">
                <button type="button" class="voltar" onclick="window.history.back();">
                    <i class="bx bx-chevron-left"></i>
                </button>
                <h1>{{ nome2 }}</h1>
                <h5>{{ categoria2 }}</h5>
                <h6>{{ codigo2 }}</h6>
            </div>
            <div class="text-field-value">               
                <h2>R$ {{ valor2 }}</h2>
                <h5>Em estoque: {{ quantidade2 }} unidades</h5>
            </div>
            <div class="btn">
                <input type="number" class="quantity-input" value="1" min="1" max="{{ quantidade2 }}" name="quant" id="quant">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <circle cx="10.5" cy="19.5" r="1.5"></circle>
                        <circle cx="17.5" cy="19.5" r="1.5"></circle>
                        <path d="M13 13h2v-2.99h2.99v-2H15V5.03h-2v2.98h-2.99v2H13V13z"></path><path d="M10 17h8a1 1 0 0 0 .93-.64L21.76 9h-2.14l-2.31 6h-6.64L6.18 4.23A2 2 0 0 0 4.33 3H2v2h2.33l4.75 11.38A1 1 0 0 0 10 17z"></path>
                    </svg>
                </button>
            </div>
        </form>
        <div class="imagem">
            <p id="foto"><img src="data:image/jpeg;base64,{{ foto2 }}" alt="Foto do Produto"></p>
        </div>
    </div>
</body>

</html>
